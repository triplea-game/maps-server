# Launches a maps server with database

version: '3'
services:
  database:
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./.docker-compose/database/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "${DATABASE_PORT}:5432"
    healthcheck:
      test: echo 'select 1' | psql -h localhost -U postgres  | grep -q '1 row'
      interval: 3s
      retries: 10
      timeout: 3s
  flyway:
    build:
      context: database/sql/
      dockerfile: Dockerfile
    command: >
      -locations=filesystem:/flyway/sql
      -connectRetries=60
      -user=maps_user
      -password=maps_user
      -url=jdbc:postgresql://database:5432/maps_db
      migrate
    volumes:
      - ${PWD}/.docker-compose/docker-flyway.config:/flyway/conf/flyway.config
    depends_on:
      - database
  lobby:
    build:
      dockerfile: Dockerfile
    environment:
      - DATABASE_USER=maps_user
      - DATABASE_PASSWORD=maps_user
      - DB_URL=database:${DATABASE_PORT}/maps_db
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      flyway:
         condition: service_completed_successfully
